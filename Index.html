<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média de Notas</h1>
        <h4> Insira uma nota por guia e acione o botão para calcular<h4>
        <form id="notasForm">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.01"><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.01"><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.01"><br>
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4" name="nota4" min="0" max="10" step="0.01"><br>
            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
